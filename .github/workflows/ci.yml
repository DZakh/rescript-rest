name: CI

on:
  push:
    branches:
      - main
      - "v\\d+.\\d+.\\d+-patch"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run res:build
      - run: npm run coverage
      - uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
